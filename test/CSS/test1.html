<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹 프로그래밍 교과목</title>
    <style>
        h1,h2{
            color: green;
        }
        span{
            color: yellow;
        }
        ul>ul>li{
            color: red;
        }
    </style>
</head>
<body>
    <h1>웹 프로그래밍 교과목</h1>
    <p>웹 프로그래밍에서는 많은 관심을 받고 있는 <span>HTML</span>와 <span>CSS</span>를 중심으로 학습합니다.</p><br>
    <p>HTML5의 <span>많은 새로운 기능</span>들을 학습합니다.</p>
    <h2>다루는 주제들</h2>
    <p><ul><li>HTML5</li>
        <ul><li>지오 로케이션</li>
            <li>드래그와 드롭</li></ul>
    </ul></p>
</body>
</html>
