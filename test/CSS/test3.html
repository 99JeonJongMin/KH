<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        td{
            border: 8px solid white;
        }
        input[type=text],input[type=password]{
            width: 200px;
            height: 25px;
            border: 1.5px solid rgba(164, 12, 12, 0.852);
            border-radius: 5px;
        }
        legend{
            font-weight: bold;
        }
        fieldset{
            width: 500px;
        }
        #number{
            border: 1px solid grey;
        }
        #cheat{
            color: white;
        }
    </style>
</head>
<body>
    <fieldset>
        <legend>로그인정보</legend>
        <table>
            <tr>
                <td>아이디</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>비밀번호</td>
                <td><input type="password"></td>
            </tr>
            <tr>
                <td>비밀번호 확인</td>
                <td><input type="password"></td>
            </tr>
            <tr>
                <td>회원 등급</td>
                <td>준회원</td>
            </tr>
        </table>
    </fieldset>
    <br>
    <fieldset>
        <legend>개인 정보</legend>
        <table>
            <tr>
                <td>이름</td>
                <td><input type="text" placeholder="5자 미만 공백없이"></td>
            </tr>
            <tr>
                <td>메일 주소<span id="cheat">공백</span></td>
                <td><input type="text" placeholder="abcd@domain.com" ></td>
            </tr>
            <tr>
                <td>연락처</td>
                <td><input type="text" id="number"></td>
            </tr>
        </table>
    </fieldset>
</body>
</html>
