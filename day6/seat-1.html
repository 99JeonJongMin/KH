<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <h1>자리 배치도</h1>
    <script>
        let people = parseInt(prompt("몇명을 받을 건가요?"))
        let row= parseInt(prompt("한 줄에 몇명 앉을건가요?"))

        if(isNaN(people) || isNaN(row) == true){  //NaN값은 true,false로 조건문을 통과할 수 없음 > isNaN함수를 사용하여 true false값을 받아온다.
            alert("값 입력이 잘못 되었습니다.")
        }   
        else{
            if(people%row == 0){
                document.write("모두"+people/row+"개의 줄이 필요합니다.")
            }
            else{
                document.write("모두"+parseInt(people/row+1) +"개의 줄이 필요합니다.")
            }
        }
    </script>
</body>
</html>
