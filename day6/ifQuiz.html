<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4의배수일까 아닐까</title>
      <style>
        main{
            text-align: center;
        }
      </style>
    
</head>
<body>
    <main>
    <h1>4의 배수일까 아닐까</h1>

    <script>
    let number = parseInt(prompt("숫자를 입력하시오."))

        if(isNaN(number) === false){
            if(number % 4 === 0){
                document.write(number+"는 4의 배수입니다.")
            }
            else {
                document.write(number+"는 4의 배수가 아닙니다.")
            }
        }
    </script>

</main>
</body>
</html>
