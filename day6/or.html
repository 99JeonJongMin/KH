<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let num1 = parseInt(prompt("숫자 하나를 입력하세요."))
        let num2 = parseInt(prompt("두번째 숫자를 입력하세요"))

        if(isNaN(num1) || isNaN(num2) == true){  //NaN값은 true,false로 조건문을 통과할 수 없음 > isNaN함수를 사용하여 true false값을 받아온다.
            alert("값 입력이 잘못 되었습니다.")
        }   
        else{
            
            if(num1 < 10 || num2 < 10){
                alert("둘 중 하나는 10 미만이군요.")
            }
            else{
                alert("둘 다 10이상입니다.")
            }
        }
    </script>
</head>
<body>
    
</body>
</html>
