<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table, th, td{
            border: 1px solid black;
            border-collapse: collapse;
        }
        th, td{
            padding: 5px 10px;
        }
        #ta{
            width: 500px;
        }
        #img{
            width: 100px;
            height: 40px;
        }
    </style>
    <script src="js/ex5.js">
        
    </script>
</head>
<body onload="focus()">
    <img src="images/ex5-1.jpg" alt="">
    <form method="post" name="member" action="#">
    <table>
        <tr>
            <td>*아이디</td>
            <td><input type="text" id="id"></td>
        </tr>
        <tr>
            <td>*비밀번호</td>
            <td><input type="password" id="passwd"></td>
        </tr>
        <tr>
            <td rowspan="2">*이메일</td>
            <td><input type="text">@ <select id="email">
                <option value="naver">naver.com</option>
                <option value="daum">daum.com</option>
                <option value="google">google.com</option>
            </select></td>
        </tr>
        <tr>
            <td>뉴스를 받으시겠습니까? <input type="radio" name="check" value="ok" checked>수신동의
                <input type="radio" name="check" value="no">동의안함</td>
        </tr>
        <tr>
            <td>*관심정보</td>
            <td><input type="checkbox" value="피부관리">피부관리
                <input type="checkbox" value="천연화장품">천연화장품
                <input type="checkbox" value="피부나이측정">피부나이측정</td>
        </tr>
        <tr>
            <td>메모</td>
            <td><textarea name="" id="ta"></textarea></td>
        </tr>
        <tr>
            <td colspan="2"><a href="#" onclick="check()"><img src="images/ex5-2.jpg" alt="확인" id="img"></a></td>
        </tr>
    </table>
</form>
</body>
</html>
